<div class="container" style="margin-top: 20px;">
    <h3 style="color: rgb(218, 4, 4); font-weight: bold;">Web Page</h3>
    <button type="hidden" 
              class="" (click)="OpenModel(addModal,null)"></button>
              <div class="row">
                <tr *ngFor="let college_type of college_types; index as i">
                  <td style="width: 0.3%;">{{i + 1}}</td>
                
                 
                  <td style="width: 10%;">
                    <div class="d-flex align-items-center">
                        <div class="d-inline mr-2">
                            <!-- <button class="btn btn-info btn-sm" (click)="OpenModel(editModal,college_type._id)"><i class="fas fa-fw fa-edit" style="color: #f2f2f2;"></i></button> -->
                            <button class="btn btn-info btn-sm" (click)="OpenModel(editModal,college_type._id)"> Setting</button>
                    
                          </div>
                    </div>
                  </td>
                </tr>
              </div>
      <div class="row"> 
              <div class="col-sm-12">
                <table id="myTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="styled-table">
                    <thead >
                          <tr >
                        <th>#</th>
                        
  
                        <th> Action </th> 
                      
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let college_type of college_types; index as i">
                        <td style="width: 7%;">{{i + 1}}</td>
                      
                       
                        <td style="width: 10%;">
                          <div class="d-flex align-items-center">
                              <div class="d-inline mr-2">
                                  <!-- <button class="btn btn-info btn-sm" (click)="OpenModel(editModal,college_type._id)"><i class="fas fa-fw fa-edit" style="color: #f2f2f2;"></i></button> -->
                                  <button class="btn btn-info btn-sm" (click)="OpenModel(editModal,college_type._id)">Update Setting</button>
                          
                                </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div> 
         </div> 
    </div>
             
  
  
  
  
  
  
  
  
  
  
  
  <ng-template #addModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Add Setting</h5>
        <button type="button" class="btn-close" (click)="modal.close()"></button>
    </div>
    <form [formGroup]="UserForm" (ngSubmit)="OnAddUser()">
      <div class="modal-body">
        <div class="mb-2">
          <!-- <label for="college_type_name"><strong>College Type Name</strong></label> -->
          <input class="form-control form-control-sm" type="hidden" id="college_type_name" formControlName="college_type_name" autocomplete="off">
        </div>
        <div *ngIf="showOptions">
          <div class="mb-2">
            <label><strong>Options</strong></label>
          </div>
          <div class="form-check" *ngFor="let option of optionCheckboxes">
            <input class="form-check-input" type="checkbox" [id]="option.id" [formControlName]="option.controlName">
            <label class="form-check-label" [for]="option.id">{{ option.label }}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close()">Cancel</button>
        <button type="submit" class="btn btn-danger">{{ isEditMode ? 'Update' : 'Add' }}</button>
      </div>
    </form>
  </ng-template>
  
  
  <ng-template #editModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ isEditMode ? 'Edit' : 'Add' }} Settings</h5>
      <button type="button" class="btn-close" (click)="modal.close()"></button>
    </div>
    <form [formGroup]="UserForm" (ngSubmit)="OnEditSubmit()">
      <div class="modal-body">
        <div class="mb-2">
          <!-- <label for="college_type_name"><strong>College Type Name</strong></label> -->
          <input class="form-control form-control-sm" id="college_type_name" type="hidden" formControlName="college_type_name">
        </div>
        <div *ngIf="showOptions">
          <div class="mb-2">
            <label><strong>Options</strong></label>
          </div>
          <div class="form-check" *ngFor="let option of optionCheckboxes">
            <input class="form-check-input" type="checkbox" [id]="option.id" [formControlName]="option.controlName">
            <label class="form-check-label" [for]="option.id">{{ option.label }}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close()">Cancel</button>
        <button type="submit" class="btn btn-danger">{{ isEditMode ? 'Save' : 'Add' }}</button>
      </div>
    </form>
  </ng-template>
